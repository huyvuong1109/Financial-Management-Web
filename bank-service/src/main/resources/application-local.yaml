# Cấu hình local - file này KHÔNG được push lên git
# Sử dụng: chạy với profile "local" (spring.profiles.active=local)

spring:
  datasource:
    # Kết nối đến MySQL local
    url: jdbc:mysql://localhost:3306/bank_service?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: root
    password: ""
    driver-class-name: com.mysql.cj.jdbc.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
  data:
    redis:
      host: localhost
      port: 6379
  
  jms:
    activemq:
      broker-url: tcp://localhost:61616
      user: admin
      password: admin
  
  artemis:
    broker-url: tcp://localhost:61616
    user: artemis
    password: artemis

payment:
  service:
    url: http://localhost:8081
